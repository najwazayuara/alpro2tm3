<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata</title>
    <style>
        /* Pengaturan dasar halaman */
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6f2;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* Gaya untuk judul */
        h1 {
            color: #ff66b2;
            font-size: 2.5em;
            margin-bottom: 15px;
            text-align: center;
        }

        /* Gaya teks biodata */
        p {
            font-size: 1.2em;
            color: #333;
            background-color: #fff0f5;
            border-radius: 8px;
            padding: 10px 15px;
            margin: 10px 0;
            width: 100%;
            max-width: 500px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        strong {
            color: #ff66b2;
        }

        /* Tombol kembali */
        .back-home {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #ff66b2;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .back-home:hover {
            background-color: #e60073;
        }
    </style>
</head>
<body>
    <h1>Biodata</h1>
    <p><strong>Nama:</strong> Najwa Mu'izza Zayuara</p>
    <p><strong>Alamat Rumah:</strong> Jambi</p>
    <p><strong>Alamat Domisili:</strong> Surabaya</p>
    <p><strong>Tanggal Lahir:</strong> 29 Maret 2005</p>
    <p><strong>Hobi:</strong> Travelling, Shopping, Coding</p>

    <a href="/" class="back-home">Kembali ke Home</a>
</body>
</html>
